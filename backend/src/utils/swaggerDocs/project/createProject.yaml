paths:
  /api/v1/projects/new:
    post:
      summary: Create a project
      description: Create a new project based on the provided details.
      tags:
        - Project
      security:
        - BearerAuth: []
      parameters:
        - name: Authorization
          in: header
          description: Bearer token for authentication
          example: Bearer [TOKEN]
          required: true
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/definitions/ProjectInput'
      responses:
        '201':
          description: Project created successfully
          content:
            application/json:
              schema:
                $ref: '#/definitions/ProjectResponse'
        '400':
          description: Bad request - Invalid project data provided
          content:
            application/json:
              example:
                message: Invalid project data provided.
        '401':
          description: Unauthorized - Please provide a valid token
          content:
            application/json:
              example:
                message: Token missing or invalid
        '403':
          description: Forbidden - You are not authorized to create a project
          content:
            application/json:
              example:
                message: You are not authorized to create a project.
        '500':
          description: Failed to create project
          content:
            application/json:
              example:
                message: An error occurred while creating the project.

definitions:
  ProjectInput:
    type: object
    properties:
      name:
        type: string
        minLength: 3
        maxLength: 50
      description:
        type: string
        minLength: 3
        maxLength: 300
      createdBy:
        type: string
      startDate:
        type: string
        format: date-time
      endDate:
        type: string
        format: date-time

  ProjectResponse:
    type: object
    properties:
      project:
        $ref: '#/definitions/Project'
      message:
        type: string

  Project:
    type: object
    properties:
      _id:
        type: string
      name:
        type: string
      description:
        type: string
      createdBy:
        type: string
        description: The organization ID that created the project
      startDate:
        type: string
        format: date-time
      endDate:
        type: string
        format: date-time

securityDefinitions:
  BearerAuth:
    type: apiKey
    name: Authorization
    in: header
