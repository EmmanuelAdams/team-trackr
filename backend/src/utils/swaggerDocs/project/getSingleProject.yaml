paths:
  /api/v1/projects/{projectId}:
    get:
      summary: Get a single project
      description: Retrieve a project by its ID.
      tags:
        - Project
      security:
        - bearerAuth: []
      parameters:
        - name: projectId
          in: path
          description: ID of the project to retrieve
          required: true
          type: string
      responses:
        '200':
          description: Successfully retrieved project
          content:
            application/json:
              schema:
                $ref: '#/definitions/Project'
        '400':
          description: Bad request - Invalid project ID
          content:
            application/json:
              example:
                message: Invalid project ID provided.
        '401':
          description: Unauthorized - Please provide a valid token
          content:
            application/json:
              example:
                message: Token missing or invalid
        '403':
          description: Forbidden - You are not authorized to access this resource
          content:
            application/json:
              example:
                message: You are not authorized to perform this action
        '404':
          description: Project not found
          content:
            application/json:
              example:
                message: Project not found.
        '500':
          description: Failed to fetch project
          content:
            application/json:
              example:
                message: An error occurred while fetching the project.

definitions:
  Project:
    type: object
    properties:
      _id:
        type: string
      name:
        type: string
      description:
        type: string
      createdBy:
        type: string
        description: The organization ID that created the project
      startDate:
        type: string
        format: date-time
      endDate:
        type: string
        format: date-time
