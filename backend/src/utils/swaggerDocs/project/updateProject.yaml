paths:
  /api/v1/projects/{projectId}/update:
    patch:
      summary: Update a project
      description: Update an existing project based on the provided details.
      tags:
        - Project
      security:
        - bearerAuth: []
      parameters:
        - name: projectId
          in: path
          description: ID of the project to be updated
          required: true
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/definitions/ProjectInput'
      responses:
        '200':
          description: Project updated successfully
          content:
            application/json:
              schema:
                $ref: '#/definitions/ProjectResponse'
        '400':
          description: Bad request - Invalid project data provided
          content:
            application/json:
              example:
                message: Invalid project data provided.
        '401':
          description: Unauthorized - Please provide a valid token
          content:
            application/json:
              example:
                message: Token missing or invalid
        '404':
          description: Not Found - Project not found
          content:
            application/json:
              example:
                message: Project not found
        '500':
          description: Failed to update project
          content:
            application/json:
              example:
                message: An error occurred while updating the project.

definitions:
  ProjectInput:
    type: object
    properties:
      name:
        type: string
        minLength: 3
        maxLength: 50
      description:
        type: string
        minLength: 3
        maxLength: 300
      createdBy:
        type: string
      startDate:
        type: string
        format: date-time
      endDate:
        type: string
        format: date-time

  ProjectResponse:
    type: object
    properties:
      project:
        $ref: '#/definitions/Project'
      message:
        type: string

  Project:
    type: object
    properties:
      _id:
        type: string
      name:
        type: string
      description:
        type: string
      createdBy:
        type: string
        description: The organization ID that created the project
      startDate:
        type: string
        format: date-time
      endDate:
        type: string
        format: date-time
