paths:
  /api/v1/tasks/{taskId}:
    get:
      summary: Get task by ID
      description: Retrieve task details by its unique ID.
      tags:
        - Task
      parameters:
        - in: path
          name: taskId
          required: true
          description: The unique ID of the task to retrieve.
          schema:
            type: string
      responses:
        '200':
          description: Task details retrieved successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Indicates if the retrieval was successful.
                    example: true
                  data:
                    $ref: '#/definitions/Task'
                    description: The task object.
        '400':
          description: Bad request - Invalid task ID
          content:
            application/json:
              example:
                success: false
                error: Invalid task ID provided.
        '401':
          description: Unauthorized - Please provide a valid token
          content:
            application/json:
              example:
                success: false
                error: Token missing or invalid
        '403':
          description: Forbidden - You are not authorized to access this resource
          content:
            application/json:
              example:
                success: false
                error: You are not authorized to perform this action
        '404':
          description: Task not found
          content:
            application/json:
              example:
                success: false
                error: Task not found.
        '422':
          description: Failed to fetch task
          content:
            application/json:
              example:
                success: false
                error: An error occurred while fetching the task.

definitions:
  Task:
    type: object
    properties:
      _id:
        type: string
        description: The unique identifier of the task.
      task:
        $ref: '#/definitions/Project'
        description: The project associated with the task.
      name:
        type: string
        description: The name of the task.
      description:
        type: string
        description: The description of the task.
      createdBy:
        $ref: '#/definitions/User'
        description: The user who created the task.
