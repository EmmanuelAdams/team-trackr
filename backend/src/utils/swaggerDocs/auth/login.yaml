paths:
  /api/v1/auth/login:
    post:
      summary: Login user
      description: Login user with the provided details.
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: User logged in successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  user:
                    $ref: '#/definitions/User'
                  token:
                    type: string
        '400':
          description: Invalid credentials
        '500':
          description: Internal server error

definitions:
  User:
    type: object
    properties:
      _id:
        type: string
      name:
        type: string
      email:
        type: string
      level:
        type: string
        enum: [Junior, Mid-level, Senior, CEO]
      yearsOfWork:
        type: number
      availability:
        type: object
        properties:
          status:
            type: string
            enum: [Available, Not Available]
          reason:
            type: string
          nextAvailability:
            type: string
            format: date
