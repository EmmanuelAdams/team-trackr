paths:
  /api/v1/auth/register/employee:
    post:
      summary: Register employee
      description: Register a new employee with the provided details.
      tags:
        - Auth
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
                level:
                  type: string
                  enum: [Junior, Mid-level, Senior, CEO]
                yearsOfWork:
                  type: number
                availability:
                  type: object
                  properties:
                    status:
                      type: string
                      enum: [Available, Not Available]
                    reason:
                      type: string
                    nextAvailability:
                      type: string
                      format: date
      responses:
        '201':
          description: Employee registered successfully
          content:
            application/json:
              example:
                message: Employee registered successfully
        '400':
          description: User with this email already exists
          content:
            application/json:
              example:
                message: User with this email already exists
        '500':
          description: Failed to register employee
          content:
            application/json:
              example:
                message: Failed to register employee

  /api/v1/auth/register/organization:
    post:
      summary: Register organization
      description: Register a new organization with the provided details.
      tags:
        - Auth
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
                level:
                  type: string
                  enum: [Junior, Mid-level, Senior, CEO]
                yearsOfWork:
                  type: number
                organizationName:
                  type: string
      responses:
        '201':
          description: Organization registered successfully
          content:
            application/json:
              example:
                message: Organization registered successfully
        '400':
          description: User with this email already exists
          content:
            application/json:
              example:
                message: User with this email already exists
        '500':
          description: Failed to register organization
          content:
            application/json:
              example:
                message: Failed to register organization
