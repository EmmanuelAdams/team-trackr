paths:
  /api/v1/auth/login:
    post:
      summary: Log in a user
      description: This endpoint authenticates a user by their email and password and returns a JWT token for authorization.
      tags:
        - Auth
      security: []
      requestBody:
        description: User login credentials
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: johndoe@example.com
                  description: The email address of the user
                password:
                  type: string
                  format: password
                  example: securepassword
                  description: The password for the userâ€™s account
              required:
                - email
                - password
      responses:
        '200':
          description: User logged in successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: User logged in successfully
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                        example: 66e33e19f4f7e8ebcae59a61
                      email:
                        type: string
                        format: email
                        example: johndoe@example.com
                      userType:
                        type: string
                        example: Employee
                      level:
                        type: string
                        enum:
                          [Junior, Mid-level, Senior, CEO]
                        example: Junior
                        description: Level of the employee (only present if userType is Employee)
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
                    description: JWT token for the user
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Invalid credentials
